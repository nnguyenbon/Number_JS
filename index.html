<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Guess the number</title>

    <style>
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 onclick="checkNum()">Guess the number from 1 to 100</h1>
        <input type="button" value="?" class="btn btn-danger fw-bold" onclick="trollToo()">
        <input type="number" min="1" max="100" placeholder="0" id="guessingNum" class="w-50">
        <p class="m-3" id="noti">Test your level of luck!!!</p>
        <input type="button" class="btn btn-danger w-50" value="Submit" onclick="troll()">
        <p class="m-3"><span id="turn">5</span> turns left</p>
    </div>

    <div id="fireworks-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
